{% extends 'base.html' %}
{% block content %}
    {% if post.blog.owner != user %}
        <p>Вы не можете редактировать этот пост</p>
        {% else %}
        <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Принять"/>
        </form>
    {% endif %}

        <p><a href="{% url 'blog:post_detail' pk=post.id blog_id=post.blog.id %}">Отмена</a></p>
{% endblock %}
